plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'module-ballerinax-snowflake.driver'

include ':snowflake.driver-ballerina'

project(':snowflake.driver-ballerina').projectDir = file("ballerina")

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}